spring.application.name=auth

spring.datasource.url=jdbc:postgresql://localhost:5432/financetracker
spring.datasource.username=financeuser
spring.datasource.password=financepass

# Disable automatic table creation
spring.jpa.hibernate.ddl-auto=none

# Optional but useful for debugging queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect